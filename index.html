<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
  <script language="javascript" type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/p5.serialserver@0.0.28/lib/p5.serialport.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>

 
  <script src="sketch.js" type="text/javascript"></script>
  <script src="Agent.js" type="text/javascript"></script>

  <style>
    .sketchStyle {
      padding: 10px;
      margin: 10px;

      box-shadow:
        inset 0 -3em 3em rgba(0, 0, 0, 0.1),
        0 0 0 2px rgb(255, 255, 255),
        0.3em 0.3em 1em rgba(0, 0, 0, 0.7);
    }

    .optionButtons {
      margin: 10px;
    }

    button {
      border: 3px solid;
    }

    .boxBack {
      background-color: white; /* Green */
      border: none;
      color: black;
      padding: 0px 60px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border: 2px solid black;
    }

    .box {
      background-color: white; /* Green */
      border: none;
      color: white;
      padding: 12px 60px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border: 2px solid black;
    }
    .box1 {background-color: #4CAF50;}
    .box2 {background-color: #008CBA;} /* Blue */
    .box3 {background-color: #f44336;} /* Red */ 
    .box4 {background-color: #e7e7e7; color: black;} /* Gray */ 
    .box5 {background-color: #555555;} /* Black */

    
  </style>
</head>

<body>
  <div class="container text-center">

      <div id="sketch"></div>

      <div>
        <button class="boxBack">Back</button>
        <button class="box box1"  id="colour1"></button>
        <button class="box box2" id="colour2"></button>
        <button class="box box3" id="colour3"></button>
        <button class="box box4" id="colour4"></button>
        <button class="box box5" id="colour5"></button>
      </div>

      <div>
        <button type="button" id="button1">NUMBER AGENTS</button>
        <button type="button" id="button2">NOISE STRENGTH</button>
        <button type="button" id="button3">STROKE WIDTH</button>
        <button type="button" id="button4">PRIMARY COLOUR</button>
        <button type="button" id="button5">SECONDARY COLOUR</button>
     </div>
     
      
   </div>


   
  </div>

  
  </body>

</html>
